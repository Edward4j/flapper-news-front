<html>
  <head>
    <title>Flapper News!</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="app.js"></script>

    <style> .glyphicon-thumbs-up { cursor:pointer }</style>

  </head>
  <body ng-app="flapperNewsFront" ng-controller="MainCtrl"> <!-- When render inline template, we don't need explicit declare controller here: ng-controller="MainCtrl"> -->
    <div>
      {{test}}
    </div>
    <br>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <ui-view></ui-view>

        <div class="page-header">
          <h1>Flapper News</h1>
        </div>

        <div ng-repeat="post in posts | orderBy: '-upvotes'">
          <ul>
            <!--li>{{post}}</li -->
            <li class="post-details" style="list-style-type:none;">
              <span class="glyphicon glyphicon-thumbs-up"     ng-click="incrementUpvotes(post)"></span>
              {{post.upvotes}}
              <span class="glyphicon glyphicon-thumbs-down"
                ng-click="decrementUpvotes(post)"></span>

              <span style="font-size:20px; margin-left:10px;">
                <a ng-show="post.link" href="{{post.link}}">
                  {{post.title}}
                </a>
                <span ng-hide="post-link">
                  {{post.title}}
                </span>
              </span>
            </li>
          </ul>
        </div>

        <!-- <button ng-click="addPost()">Add new post</button> -->
        <form ng-submit="addPost()"
          style="margin-top:30px;color:mediumaquamarine;color:teal;">
          <h3>Add a new post:</h3>

          <div class="form-group">
            <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="title" />
          </div>

          <div class="form-group">
            <input type="text"
            class="form-control"
            placeholder="Link"
            ng-model="link" />
          </div>

          <button type="submit" class="btn btn-primary">Post</button>
        </form>

      </div>
    </div>

    <script type="text/ng-template" id="/home.html">
      <!-- Move almost all index.html code into home.html template rather than create new file -->
      <div class="page-header">
        <h1>Flapper News 2</h1>
      </div>

      <!-- rest of template -->
    </script>

    <script type="text/ng-template" id="/posts.html">
      <div class="page-header">
        <h3>
          <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
          </a>
          <span ng-hide="post.link">
            {{post.title}}
          </span>
          <span>
            <a href="#/posts/{{$index}}">Comments</a>
          </span>
        </h3>
      </div>

      <div ng-repeat="comment in post.comments | orderBy: '-upvotes'">
        <span class="glyphicon glyphicon-thumbs-up"
          ng-click="incrementUpvotes(comment)"></span>
        {{comment.upvotes}} - by {{comment.author}}
        <span style="font-size:20px; margin-left:10px;">
          {{comment.body}}
        </span>
      </div>
    </script>
  </body>
</html>
